<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Navi</title>
  <style>
    body{margin:0; overflow:hidden;}

    /* ▼ 右下：距離HUD */
    #hudMsg {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 9999;
      background: #111c;
      color: #fff;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      max-width: min(60vw, 320px);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: none;
      word-break: break-word;
    }

    /* ▼ 中央下：階段/到着HUD（大きめ・画面固定） */
    #hudAction{
      position: fixed;
      left: 50%;
      bottom: 110px;
      transform: translateX(-50%);
      z-index: 10000;

      background: rgba(0,0,0,0.88);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.65);
      border-radius: 18px;

      padding: 14px 18px;
      font-size: 24px;
      font-weight: 900;
      line-height: 1.2;
      text-align: center;
      min-width: 240px;

      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-shadow: 0 2px 6px rgba(0,0,0,0.95);

      display: none;
      user-select: none;
      word-break: break-word;
    }
  </style>

  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>
<body>
  <a-scene
    embedded
    renderer="colorManagement: true;"
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false"
  >
    <a-assets timeout="15000">
      <a-asset-item id="arrowModel" src="arrow.glb"></a-asset-item>
    </a-assets>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="hudMsg" aria-live="polite"></div>
  <div id="hudAction" aria-live="polite"></div>

  <script>
    /********************
     * 定数
     ********************/
    const MAX_MARKER = 58;

    /********************
     * 表示パラメータ
     ********************/
    const ARROW_TARGET_H   = 0.45; // 通常矢印の見かけ高さ(m)
    const ARROW_YAW_OFFSET = -90;  // 矢印GLBの前向き補正（モデルに合わせて調整）

const FORWARD_PITCH = -15;
const FORWARD_ROLL  = -28;
const FORWARD_POS   = { x: 0.00, y: 0.10, z: 1.00 }



    // 壁マーカー向け：矢印を「壁から浮かせる」(m)
    const POS_MAP = {
      forward: { x:  0.00, y: 0.00, z: 0.90 },
      back:    { x:  0.00, y: 0.00, z: 0.65 },
      right:   { x:  0.35, y: 0.00, z: 0.75 },
      left:    { x: -0.35, y: 0.00, z: 0.75 },
      right45: { x:  0.25, y: 0.00, z: 0.95 },
      left45:  { x: -0.25, y: 0.00, z: 0.95 }
    };
    const POS_DEFAULT = { x: 0.00, y: 0.00, z: 0.75 };

    /********************
     * 自作コンポーネント
     ********************/
    // GLBの全高を指定値に合わせる（モデルのバウンディングから自動スケール）
    AFRAME.registerComponent('fit-model-height', {
      schema: { target: { type: 'number', default: 0.6 } },
      init() {
        this.el.addEventListener('model-loaded', () => {
          const obj = this.el.getObject3D('mesh');
          if (!obj) return;
          obj.updateMatrixWorld(true);
          const box = new THREE.Box3().setFromObject(obj);
          const size = new THREE.Vector3(); box.getSize(size);
          const h = size.y || 1;
          const s = this.data.target / h;
          this.el.setAttribute('scale', `${s} ${s} ${s}`);
        });
      }
    });

    /********************
     * 方向の正規化 + 矢印角度（従来）
     ********************/
    const CANON = {
      '直進':'forward', 'up':'forward',
      'うしろ':'back', '下':'back', 'down':'back', 'back':'back',
      '右':'right', 'right':'right',
      '左':'left',  'left':'left',
      '右斜め':'right45',
      '左斜め':'left45'
    };
    function normDir(d){ return CANON[d] || d; }

    const yawMap = {
      forward: 0,
      back:    180,
      right:   90,
      left:   -90,
      right45: 45,
      left45: -45
    };

    /********************
     * 範囲展開ヘルパー + ビルダー
     ********************/
    function expandKeys(keys) {
      if (Array.isArray(keys)) return keys.flatMap(k => expandKeys(k));
      if (typeof keys === 'number') return [keys];
      return String(keys).split(',').flatMap(part => {
        const s = part.trim();
        if (/^\d+-\d+$/.test(s)) {
          const [a,b] = s.split('-').map(Number);
          const lo = Math.min(a,b), hi = Math.max(a,b);
          return Array.from({length: hi-lo+1}, (_,i) => lo+i);
        }
        return [Number(s)];
      });
    }

    function buildPlan(spec) {
      const out = {};
      for (const [room, entries] of Object.entries(spec)) {
        const table = out[room] = {};
        for (const [keys, dir] of entries) {
          for (const v of expandKeys(keys)) table[v] = dir;
        }
      }
      return out;
    }

    const plan = buildPlan({
      '3': [
        [1,'右'], [2,'到着'], [3,'到着'],
        ['4-7','左'], [10,'左斜め'], ['8-9','左'],
        [10,'左'], ['11-19','左']
      ],
      '4': [
        [1,'右'], ['2-3','右'], [18,'到着'], [4,'直進'],
        ['6-9','左'], [10,'左斜め'], ['11-17','左'], [19,'左']
      ],
      '5': [
        [1,'右'], ['2-3','右'], [4,'右斜め'], [5,'直進'], [19,'到着'],
        [10,'左斜め'], ['11-17','左'], ['6-9','左']
      ],
      '6': [
        [1,'右'], ['2-3','右'], [6,'下'], ['4-5','右'], ['18-19','右'],
        ['8-9','左'], [7,'到着'], [10,'左斜め'], ['11-17','左']
      ],
      '7': [
        ['18-19','右'], [9,'下'], ['2-7','右'], [8,'到着'],
        [10,'左斜め'], ['11-17','左'], [1,'右']
      ],
      '8': [
        ['18-19','右'], [9,'到着'], ['1-6','右'], ['7-8','直進'],
        [10,'左斜め'], ['11-17','左']
      ],
      '9': [
        [1,'右'],['2-3','直進'],[4,'右'],
        ['5-6','階段上'], [18,'左'], ['11-17','左'], [23,'到着'],[19,'左'],
        [9,'左'], [7,'直進'], [10,'左斜め'], [8,'左'], ['21-22','右'], ['25-27','左'],[20,'左'],[24,'直進']
      ],
      '10': [
         ['5-6','階段上'], ['8-9','左'], [10,'左斜め'], [7,'うしろ'],['2-3','直進'],
        ['11-17','左'], ['22-24','右'], [20,'下'], ['25-27','左'], [21,'到着']
      ],
      '11': [
        [1,'右'], ['5-6','階段上'], ['8-9','左'], [6,'階段上'], ['20-22','右'],[23,'直進'] ,['25-27','左'],
        ['11-17','左'], [10,'左斜め'], [24,'到着'],[7,'直進'],[18,'左'],[19,'左'],[4,'右'],['2-3','直進'],
      ],
      'free': [
        ['1-4','右'], ['5-6','階段上'], [8,'左'], [6,'階段上'], ['20-26','右'], [27,'下'],
        ['11-17','左'], [10,'左斜め'], [28,'到着']
      ]
    });

    /********************
     * room の決定
     ********************/
    const room = new URLSearchParams(location.search).get('room') || '3';

    /********************
     * HUD 要素
     ********************/
    const hudMsg = document.getElementById('hudMsg');
    const hudAction = document.getElementById('hudAction');

    /********************
     * 距離データ
     ********************/
    const distRaw = {
      '3': { 1: 11, 2: 0, 3: 0, 4: 11, 5: 19, 6: 42, 7: 50, 8: 59, 9: 61, 10: 63, 11: 74, 12: 74, 13: 85, 14: 98, 15: 87, 16: 101, 17: 111, 18: 11, 19: 20, 20: 39, 21: 43, 22: 52, 23: 69, 24: 69, 25: 59, 26: 62, 27: 67, 28: 80 },

      '4': { 1: 20, 2: 11, 3: 13, 4: 4, 5: 10, 6: 33, 7: 40, 8: 49, 9: 51, 10: 55, 11: 65, 12: 65, 13: 76, 14: 88, 15: 78, 16: 92, 17: 102, 18: 0, 19: 10, 20: 30, 21: 34, 22: 42, 23: 60, 24: 60, 25: 49, 26: 53, 27: 58, 28: 70 },

      '5': { 1: 27, 2: 20, 3: 22, 4: 11, 5: 4, 6: 23, 7: 30, 8: 39, 9: 41, 10: 44, 11: 55, 12: 54, 13: 66, 14: 78, 15: 68, 16: 82, 17: 92, 18: 10, 19: 0, 20: 24, 21: 28, 22: 37, 23: 54, 24: 54, 25: 44, 26: 43, 27: 48, 28: 60 },

      '6': { 1: 54, 2: 50, 3: 50, 4: 40, 5: 31, 6: 8, 7: 0, 8: 9, 9: 12, 10: 16, 11: 26, 12: 25, 13: 36, 14: 49, 15: 39, 16: 52, 17: 62, 18: 40, 19: 30, 20: 51, 21: 55, 22: 64, 23: 81, 24: 81, 25: 46, 26: 28, 27: 33, 28: 45 },

      '7': { 1: 63, 2: 59, 3: 59, 4: 50, 5: 41, 6: 17, 7: 9, 8: 0, 9: 4, 10: 9, 11: 17, 12: 16, 13: 27, 14: 39, 15: 29, 16: 43, 17: 53, 18: 49, 19: 39, 20: 61, 21: 65, 22: 73, 23: 91, 24: 91, 25: 55, 26: 37, 27: 42, 28: 54 },

      '8': { 1: 65, 2: 60, 3: 60, 4: 50, 5: 41, 6: 18, 7: 11, 8: 4, 9: 1, 10: 6, 11: 15, 12: 14, 13: 25, 14: 38, 15: 28, 16: 42, 17: 51, 18: 50, 19: 40, 20: 61, 21: 65, 22: 74, 23: 92, 24: 92, 25: 55, 26: 38, 27: 43, 28: 55 },

      '9': { 1: 79, 2: 71, 3: 69, 4: 59, 5: 50, 6: 74, 7: 81, 8: 91, 9: 92, 10: 95, 11: 106, 12: 106, 13: 117, 14: 129, 15: 119, 16: 133, 17: 143, 18: 60, 19: 54, 20: 30, 21: 31, 22: 19, 23: 0, 24: 4, 25: 50, 26: 68, 27: 72, 28: 84 },

      '10': { 1: 53, 2: 45, 3: 43, 4: 33, 5: 24, 6: 48, 7: 55, 8: 65, 9: 66, 10: 69, 11: 80, 12: 80, 13: 91, 14: 103, 15: 93, 16: 107, 17: 117, 18: 34, 19: 28, 20: 4, 21: 0, 22: 12, 23: 31, 24: 31, 25: 20, 26: 37, 27: 42, 28: 54 },

      '11': { 1: 79, 2: 71, 3: 69, 4: 59, 5: 50, 6: 74, 7: 81, 8: 91, 9: 92, 10: 95, 11: 106, 12: 106, 13: 117, 14: 129, 15: 119, 16: 133, 17: 143, 18: 60, 19: 54, 20: 30, 21: 31, 22: 20, 23: 4, 24: 0, 25: 50, 26: 67, 27: 72, 28: 84 },

      'gakumu': { 1: 86, 2: 80, 3: 80, 4: 70, 5: 61, 6: 37, 7: 45, 8: 54, 9: 55, 10: 59, 11: 69, 12: 69, 13: 80, 14: 93, 15: 83, 16: 96, 17: 106, 18: 70, 19: 60, 20: 54, 21: 54, 22: 66, 23: 84, 24: 84, 25: 35, 26: 17, 27: 12, 28: 0 },

      'free': { 1: 115, 2: 112, 3: 111, 4: 102, 5: 93, 6: 69, 7: 62, 8: 53, 9: 51, 10: 48, 11: 37, 12: 37, 13: 26, 14: 14, 15: 24, 16: 10, 17: 0, 18: 102, 19: 92, 20: 113, 21: 117, 22: 126, 23: 143, 24: 143, 25: 106, 26: 89, 27: 94, 28: 106 },
    };

    function pickMsg(room, value) {
      const table = distRaw[room];
      if (!table) return null;

      const d = table[value];
      if (d == null) return null;

      if (d === 0) return "到着しました";
      return `あと${d}m`;
    }

    function updateMsgHUD(room, value) {
      const text = pickMsg(room, value);

      if (!text) {
        hudMsg.style.display = 'none';
        hudMsg.textContent = '';
        return;
      }
      hudMsg.textContent = text;
      hudMsg.style.display = 'block';
    }

    function pickAction(room, value) {
      const dir = (plan[room] || {})[value];
      if (!dir) return null;

      if (dir === '階段上' || dir === '階段') return '階段を上がってください';
      if (dir === '階段下') return '階段を下りてください';
      if (dir === '到着') return '到着しました';

      return null;
    }

    function updateActionHUD(room, value) {
      const text = pickAction(room, value);
      if (!text) return;

      // 距離は隠す（指示が優先）
      hudMsg.style.display = 'none';
      hudMsg.textContent = '';

      hudAction.textContent = text;
      hudAction.style.display = 'block';
    }

    // 黒い棒対策：指定ID以外を強制削除
    function purgeMarkerKeep(markerEl, keepId) {
      const kids = Array.from(markerEl.children);
      for (const child of kids) {
        if (child.id !== keepId) markerEl.removeChild(child);
      }
    }

    let activeActionMarker = null;
    let actionHideTimer = null;

    /********************
     * マーカー生成
     ********************/
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      for (let v = 1; v <= MAX_MARKER; v++) {
        const marker = document.createElement('a-marker');
        marker.setAttribute('type', 'barcode');
        marker.setAttribute('value', String(v));
        marker.setAttribute('id', `m${v}`);

        // --- 矢印ノード（GLB） ---
        const arrowWrap = document.createElement('a-entity');
        arrowWrap.setAttribute('id', `arrowWrap-${v}`);

        // ★方向(yaw)用
        const arrowYaw = document.createElement('a-entity');
        arrowYaw.setAttribute('id', `arrowYaw-${v}`);

        // ★立体感(pitch/roll)用（直進だけここを回す）
        const arrowTilt = document.createElement('a-entity');
        arrowTilt.setAttribute('id', `arrowTilt-${v}`);

        const arrow = document.createElement('a-entity');
        arrow.setAttribute('gltf-model', '#arrowModel');
        arrow.setAttribute('fit-model-height', `target: ${ARROW_TARGET_H}`);

        arrowTilt.appendChild(arrow);
        arrowYaw.appendChild(arrowTilt);
        arrowWrap.appendChild(arrowYaw);
        marker.appendChild(arrowWrap);

        scene.appendChild(marker);

        marker.addEventListener('markerFound', () => {
          // ★黒い棒掃除（arrowWrapだけ残す）
          purgeMarkerKeep(marker, `arrowWrap-${v}`);

          if (actionHideTimer) { clearTimeout(actionHideTimer); actionHideTimer = null; }

          apply(v);
          updateMsgHUD(room, v);

          const a = pickAction(room, v);
          if (a) {
            updateActionHUD(room, v);
            activeActionMarker = v;
          } else {
            hudAction.style.display = 'none';
            hudAction.textContent = '';
            activeActionMarker = null;
          }
        });

        marker.addEventListener('markerLost', () => {
          if (activeActionMarker !== v) return;

          if (actionHideTimer) clearTimeout(actionHideTimer);
          actionHideTimer = setTimeout(() => {
            hudAction.style.display = 'none';
            hudAction.textContent = '';
            activeActionMarker = null;
            actionHideTimer = null;
          }, 600);
        });
      }

      // 初期反映
      apply();
    });

    /********************
     * 表示適用
     ********************/
    function apply(foundValue) {
      const table = plan[room] || {};
      const loopFrom = (foundValue ? foundValue : 1);
      const loopTo   = (foundValue ? foundValue : MAX_MARKER);

      for (let v = loopFrom; v <= loopTo; v++) {
        const dir = table[v];

        const arrowWrap = document.getElementById(`arrowWrap-${v}`);
        const arrowYaw  = document.getElementById(`arrowYaw-${v}`);
        const arrowTilt = document.getElementById(`arrowTilt-${v}`);

        // いったん非表示＆位置リセット
        if (arrowWrap) {
          arrowWrap.setAttribute('visible', false);
          arrowWrap.setAttribute('position', `${POS_DEFAULT.x} ${POS_DEFAULT.y} ${POS_DEFAULT.z}`);
        }
        if (arrowYaw)  arrowYaw.setAttribute('rotation', `0 0 0`);
        if (arrowTilt) arrowTilt.setAttribute('rotation', `0 0 0`);

        if (!dir) continue;

        // 階段/到着はAR空間に出さない（HUDだけ）
        if (dir === '階段' || dir === '階段上' || dir === '階段下' || dir === '到着') {
          continue;
        }

        const key = normDir(dir);
        const p = POS_MAP[key] || POS_DEFAULT;

        // 表示
        arrowWrap.setAttribute('visible', true);
        arrowWrap.setAttribute('position', `${p.x} ${p.y} ${p.z}`);

        // 回転
        const baseYaw = yawMap[key];
        if (typeof baseYaw === 'number') {
          const yaw = ((baseYaw + ARROW_YAW_OFFSET) % 360 + 360) % 360;

          // ★yawはarrowYawで固定（方向担当）
          arrowYaw.setAttribute('rotation', `0 ${yaw} 0`);

          // ★直進だけtiltで立体感
          if (key === 'forward') {
            arrowWrap.setAttribute('position', `${FORWARD_POS.x} ${FORWARD_POS.y} ${FORWARD_POS.z}`);
            arrowTilt.setAttribute('rotation', `${FORWARD_PITCH} 0 ${FORWARD_ROLL}`);
          } else {
            arrowTilt.setAttribute('rotation', `0 0 0`);
          }
        }
      }
    }
  </script>
</body>
</html>
