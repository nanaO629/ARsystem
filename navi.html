<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARルートナビ（手動スタート）</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #startBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 1em 2em;
        font-size: 1.2em;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 10px;
        z-index: 10;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <button id="startBtn">ここからスタート</button>

    <a-scene embedded arjs="sourceType: webcam;">
      <a-camera id="cam" position="0 1.6 0"></a-camera>
    </a-scene>

    <script>
      const routes = {
        s3: [ // 講義室3ルート（相対）
          { position: "0 0 -2", rotation: "0 0 0" },
          { position: "2 0 -4", rotation: "0 45 0" },
          { position: "4 0 -6", rotation: "0 90 0" },
          { position: "6 0 -6", rotation: "0 0 0" }
        ]
      };

      const urlParams = new URLSearchParams(window.location.search);
      const routeId = urlParams.get("route");
      const route = routes[routeId];

      document.getElementById("startBtn").addEventListener("click", () => {
        const cam = document.querySelector("#cam");
        const basePos = cam.object3D.position;

        const scene = document.querySelector("a-scene");
        route.forEach((step) => {
          const arrow = document.createElement("a-entity");
          arrow.setAttribute("gltf-model", "arrow.glb");

          // カメラ位置を基準に相対座標で表示
          const x = basePos.x + parseFloat(step.position.split(" ")[0]);
          const y = basePos.y + parseFloat(step.position.split(" ")[1]);
          const z = basePos.z + parseFloat(step.position.split(" ")[2]);
          arrow.setAttribute("position", `${x} ${y} ${z}`);
          arrow.setAttribute("rotation", step.rotation);
          arrow.setAttribute("scale", "0.5 0.5 0.5");

          scene.appendChild(arrow);
        });

        document.getElementById("startBtn").style.display = "none";
      });
    </script>
  </body>
</html>
