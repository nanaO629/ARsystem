<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>目的地選択 - ARナビ</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --accent: #ff8fe1;
      --accent-2: #ffb6e1;
      --radius: 14px;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial,
        "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, "Noto Sans JP", sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      background: var(--card);
      width: min(900px, 100%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 36px);
    }

    .title {
      margin: 0 0 6px;
      font-size: clamp(20px, 3.2vw, 28px);
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 22px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      transition: transform .06s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(253, 27, 215, 0.18);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      position: relative; /* 吹き出しの基準にも使える */
    }
    .btn:hover { background: var(--accent-2); }
    .btn:active { transform: translateY(1px) scale(0.99); }

    .sect-title {
      margin: 22px 0 10px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .02em;
    }

    /* ===== ボタン内に ? を入れる ===== */
    .btn.hasInfo{
      justify-content: space-between;
      gap: 10px;
      padding-right: 10px; /* ? 分だけちょい詰め */
    }
    .btnLabel{
      flex: 1;
      text-align: center;
      padding-left: 10px; /* 左右バランス */
    }

    /* ボタン内の ?（右端） */
    .infoInBtn{
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.55);
      background: rgba(255,255,255,0.18);
      color: #fff;
      font-weight: 900;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      flex: 0 0 auto;
    }
    .infoInBtn:active { transform: translateY(1px) scale(0.99); }

    /* ===== 吹き出し ===== */
    .tipBubble{
      position: absolute;
      left: 50%;
      bottom: calc(100% + 10px);
      transform: translateX(-50%);
      width: max-content;
      max-width: min(72vw, 360px);
      padding: 10px 12px;
      border-radius: 12px;
      background: #111c;
      color: #fff;
      border: 1px solid #333;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      font-size: 13px;
      line-height: 1.5;
      text-align: left;
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s ease, transform .15s ease;
      z-index: 9999;
      white-space: normal;
      word-break: break-word;
    }
    .tipBubble::after{
      content:"";
      position:absolute;
      top:100%;
      left:50%;
      transform:translateX(-50%);
      border:8px solid transparent;
      border-top-color:#111c;
      filter: drop-shadow(0 2px 0 rgba(0,0,0,0.15));
    }

    .btn.tip-show .tipBubble{
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
      pointer-events: auto;
    }

    /* PCは ? にホバーでも出せる（任意） */
    .btn.hasInfo:hover .tipBubble{
      /* 文字にホバーでも出るのが嫌なら消してOK */
      /* opacity: 1; transform: translateX(-50%) translateY(-2px); */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1 class="title">目的地を選択してください</h1>
      <p class="subtitle">選択後、カメラが起動します。カメラのアクセス許可を求められたら「許可」を選んでください。</p>

      <div class="sect">
        <div class="sect-title">講義室</div>
        <div class="grid" aria-label="講義室一覧">
          <a class="btn" href="navi.html?room=1">講義室 1</a>
          <a class="btn" href="navi.html?room=2">講義室 2</a>

          <a class="btn" href="navi.html?room=3">講義室 3</a>
          <a class="btn" href="navi.html?room=4">講義室 4</a>
          <a class="btn" href="navi.html?room=5">講義室 5</a>
          <a class="btn" href="navi.html?room=6">講義室 6</a>
          <a class="btn" href="navi.html?room=7">講義室 7</a>
          <a class="btn" href="navi.html?room=8">講義室 8</a>
          <a class="btn" href="navi.html?room=9">講義室 9</a>
          <a class="btn" href="navi.html?room=10">講義室 10</a>
          <a class="btn" href="navi.html?room=11">講義室 11</a>

          <a class="btn" href="navi.html?room=12">講義室 12</a>
          <a class="btn" href="navi.html?room=13">講義室 13</a>
        </div>
      </div>

      <div class="sect">
        <div class="sect-title">実験室・研究室</div>
        <div class="grid" aria-label="実験室・研究室一覧">
          <a class="btn" href="navi.html?room=exp4">工学学生実験室 4</a>
          <a class="btn" href="navi.html?room=exp1">工学学生実験室 1</a>
          <a class="btn" href="navi.html?room=exp2">工学学生実験室 2</a>
          <a class="btn" href="navi.html?room=arch">建築製図室</a>

          <!-- IoT：ボタンの中に ? -->
          <a class="btn hasInfo" href="navi.html?room=iotlab" data-tip="IoT・ソフトウェア開発の研究を行っている研究室です。">
            <span class="btnLabel">IoTソフトウェア工学研究室</span>
            <button class="infoInBtn" type="button" aria-label="IoTソフトウェア工学研究室の説明">?</button>
            <span class="tipBubble" role="tooltip"></span>
          </a>
        </div>
      </div>

      <div class="sect">
        <div class="sect-title">その他</div>
        <div class="grid" aria-label="その他の目的地">

          <!-- 学務課：ボタンの中に ? -->
          <a class="btn hasInfo" href="navi.html?room=gakumu" data-tip="履修登録・成績・各種手続きの窓口です。">
            <span class="btnLabel">学務課</span>
            <button class="infoInBtn" type="button" aria-label="学務課の説明">?</button>
            <span class="tipBubble" role="tooltip"></span>
          </a>

          <!-- フリーコモンズ：補足なし -->
          <a class="btn" href="navi.html?room=free">フリーコモンズ</a>
        </div>
      </div>

    </main>
  </div>

  <script>
    const infoButtons = Array.from(document.querySelectorAll('.btn.hasInfo'));

    function closeAll(except = null){
      infoButtons.forEach(a => {
        if (a !== except) a.classList.remove('tip-show');
      });
    }

    // 吹き出しに文言を反映
    infoButtons.forEach(a => {
      const bubble = a.querySelector('.tipBubble');
      if (bubble) bubble.textContent = a.getAttribute('data-tip') || '';

      const q = a.querySelector('.infoInBtn');
      q?.addEventListener('click', (e) => {
        // ？だけ：遷移させない
        e.preventDefault();
        e.stopPropagation();

        const isOpen = a.classList.contains('tip-show');
        closeAll(a);
        a.classList.toggle('tip-show', !isOpen);
      }, { passive: false });
    });

    // 画面の外をタップしたら閉じる
    document.addEventListener('click', (e) => {
      const inside = e.target.closest('.btn.hasInfo');
      if (!inside) closeAll(null);
    });
  </script>
</body>
</html>
