<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>目的地選択 - ARナビ</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #222;
      --muted: #666;
      --accent: #ff8fe1;
      --accent-2: #ffb6e1;
      --radius: 14px;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, "Noto Sans JP", sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      background: var(--card);
      width: min(900px, 100%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 4vw, 36px);
    }

    .title {
      margin: 0 0 6px;
      font-size: clamp(20px, 3.2vw, 28px);
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      margin: 0 0 22px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      transition: transform .06s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(253, 27, 215, 0.18);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover { background: var(--accent-2); }
    .btn:active { transform: translateY(1px) scale(0.99); }

    .sect-title {
      margin: 22px 0 10px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .02em;
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <h1 class="title">目的地を選択してください</h1>
      <p class="subtitle">選択後、カメラが起動します。カメラのアクセス許可を求められたら「許可」を選んでください。</p>

      <div class="sect">
        <div class="sect-title">講義室</div>
        <div class="grid" aria-label="講義室一覧">
          <a class="btn" href="navi.html?room=3">講義室 3</a>
          <a class="btn" href="navi.html?room=4">講義室 4</a>
          <a class="btn" href="navi.html?room=5">講義室 5</a>
          <a class="btn" href="navi.html?room=6">講義室 6</a>
          <a class="btn" href="navi.html?room=7">講義室 7</a>
          <a class="btn" href="navi.html?room=8">講義室 8</a>
          <a class="btn" href="navi.html?room=9">講義室 9</a>
          <a class="btn" href="navi.html?room=10">講義室 10</a>
          <a class="btn" href="navi.html?room=11">講義室 11</a>
        </div>
      </div>

      <div class="sect">
        <div class="sect-title">その他</div>
        <div class="grid" aria-label="その他の目的地">
          <a class="btn" href="navi.html?room=gakumu">学務課</a>
        </div>
      </div>

      
    </main>
  </div>
</body>
</html>
